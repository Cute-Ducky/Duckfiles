env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  NEOVIDE_MULTIGRID: "1.0"

window:
  padding:
    x: 60
    y: 60
  opacity: 0.0

cursor:
  shape: Undlerline
  vi_mode_style: Block

font:
  size: 9
  normal:
    family: RobotoMono
    # family: Source Code Pro
    # family: Terminus

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xFFFFFF'

  # Normal colors
  normal:
    black:   '0x282C34'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xE5C07B'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xABB2BF'

  # Bright colors
  bright:
    black:   '0x282C34'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xE5C07B'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xABB2BF'
